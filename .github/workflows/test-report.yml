name: test-report
on:
  workflow_run:
    workflows: ['ci']
    types:
      - completed
jobs:
  report:
    runs-on: ubuntu-latest
    steps:
      - uses: dorny/test-reporter@v1
        with:
          artifact: test-results
          name: JEST Tests
          path: 'junit.xml'
          reporter: jest-junit
      - name: Unzip the artifact
        run: unzip test-results.zip
      - name: List structure of artifacts
        run: ls -R
      - name: Upload to Codecov
        uses: codecov/codecov-action@v2
        with:
          version: 'v0.1.15'
          fail_ci_if_error: true
          files: ./coverage/cobertura-coverage.xml
          flags: unittests
          name: cobertura-coverage
          verbose: true
