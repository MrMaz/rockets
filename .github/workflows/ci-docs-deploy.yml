name: Docs Deploy

on:
  push:
    branches: ["feature/website-deployment"]
  workflow_dispatch:
    branches: ["feature/website-deployment"]

env:
  process.env.BACKEND_URL: rockets

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: "lts/*"
          cache: "npm"

      - name: Build
        working-directory: ./website
        run: |
          npm i
          npm run build
          npm run export

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./website/build
